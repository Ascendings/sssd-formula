{% from "sssd/map.jinja" import sssd with context %}

# Managed by Salt

{%- for key, value in sssd.config.iteritems() -%}
  {%- if value is mapping -%}
[{{ key }}]
    {%- for key2, value2 -%}
  {{ key2 }} = {{ value2 }}
    {%- endfor -%}
  {%- else -%}
[{{ key }}]

  {%- endif -%}
{%- endfor -%}

